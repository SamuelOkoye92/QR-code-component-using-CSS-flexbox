<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Outfit:wght@400;700&display=swap"
    rel="stylesheet">
  <!-- external style -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="img-container">
      <img class="qrCode" src="./images/image-qr-code.png" alt="qr code">
    </div>
    <div class="text-container">
      <h1 id="header-text">Improve your front-end skills by building projects</h1>
      <p id="body-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>

</body>
</html>
